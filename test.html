<!DOCTYPE html>
<html ng-app="myRallyTool">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>

	<title></title>
</head>
<body ng-controller="myRallyController as mr" >
	<div class="container ng-cloak">
		<h3>Creaet User Story</h3>
		<form ng-submit="mr.create()" class="form-horizontal">
			<table class="table table-striped">
				<!-- <tr>
					<td>
						<span>{{selected.name}}</span>
					</td>
					<td>
						<ui-select ng-model="selected" theme="bootstrap" >
				            <ui-select-match placeholder="Select or search a person in the list...">
				            	{{$select.selected.name}}
				            </ui-select-match>
				            <ui-select-choices repeat="n in (user | filter: $select.search) track by n.email">
				            	<div ng-bind="n.name"></div>
				             	<small ng-bind-html="n.email | highlight: $select.search"></small>
				            </ui-select-choices>
				  		</ui-select>
					</td>

				<tr>
					<td>CRM:</td>
					<td><input type="text" ng-model="mr.userStory.c_CRM" size = "10"></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" ng-model="mr.userStory.name" size = "100"></td>
				</tr>
				<tr>
					<td>Owner:</td>
					<td>
						<select ng-model="userStory.Owner">
							<option ng-repeat="u in user | orderBy: 'email' " value={{u.ref}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Priority:</td>
					<td>
						<select ng-model="userStory.DispalyColor">
							<option ng-repeat="u in proty" value={{u.color}}>{{u.proty}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Tag:</td>
					<td>
						<select ng-model="userStory.tag">
							<option ng-repeat="u in tags" value={{u.tag}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Tester:</td>
					<td>
						<select ng-model="userStory.towner">
							<option ng-repeat="u in user | orderBy: 'email' " value={{u.ref}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
		</table>
			<input type="submit" value="Create" class="btn btn-primary btn-sm">
		</form>
	</div>
</body>
</html>
