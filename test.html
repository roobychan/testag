<!DOCTYPE html>
<html ng-app="myRallyTool">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<!-- <script src="angular-sanitize.js"></script> -->
	<!-- <script src="select.js"></script> -->
	<!-- <link rel="stylesheet" href="select.css"> -->
	<script src="myRallyTool.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title></title>
</head>
<body ng-controller="myRallyController as mr" >
	<div class="container ng-cloak">
		<h3>Creaet User Story</h3>
		<form ng-submit="mr.create()" class="form-horizontal">
			<table class="table table-striped">
				<tr>
					<td>CRM:</td>
					<td><input type="text" ng-model="userStory.uStory.c_CRM" size = "10"></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" ng-model="userStory.other.pureName" size = "100"></td>
				</tr>
				<tr>
					<td>Tag:</td>
					<td>
						<select ng-model="userStory.uStory.tag">
							<option ng-repeat="u in tags" value={{u}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
				<tr>
					<td>Issue Type:</td>
					<td><select ng-model="userStory.other.utype">
						<option ng-repeat="u in utype" value="{{u}}">{{u}}</option>
					</select>
				</td>
				</tr>
				<tr>
					<td>Application:</td>
					<td>
						<input type="text" ng-model="userStory.other.app" size="30">
					</td>
				</tr>
				<tr>
					<td>Owner:</td>
					<td>
						<select ng-model="userStory.uStory.Owner">
							<option ng-repeat="u in user | orderBy: 'email' " value={{u}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Priority:</td>
					<td>
						<select ng-model="userStory.uStory.DispalyColor">
							<option ng-repeat="u in proty" value={{u.color}}>{{u.proty}}</option>
						</select>
					</td>
				</tr>
					<td>Tester:</td>
					<td>
						<select ng-model="userStory.other.towner.ref">
							<option ng-repeat="u in user | orderBy: 'email' " value={{u}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Iteration:</td>
					<td>
						<select ng-model="userStory.uStory.itert">
							<option ng-repeat="u in itert | orderBy: 'itert': true" value="={{u}}">{{u.itert}}</option>
						</select>
					</td>
				</tr>
		</table>
			<input type="submit" value="Create" class="btn btn-primary btn-sm">
		</form>
	</div>
</body>
</html>
