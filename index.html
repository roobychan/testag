<!DOCTYPE html>
<html ng-app="myRallyTool">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<!-- <script src="angular-sanitize.js"></script> -->
	<!-- <script src="select.js"></script> -->
	<!-- <link rel="stylesheet" href="select.css"> -->
	<script src="myRallyTool.js"></script>
	<script src='myText.js'></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title></title>
</head>
<body>
	<div class="container ng-cloak" ng-controller="myRallyController as mr">
		<p class="h1">Create User Story</p>
		<form ng-submit="mr.create()" class="form-horizontal">
			<table class="table table table-hover table-borderless table-sm">
				<tr>
					<td>CRM:</td>
					<td><input ng-model="userStory.crm" size = "10" required="true" type = "number" min="2500000000" max="2599999999" limit="10" class="form-control"></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" ng-model="inputName" size = "100" required="true" class="form-control"></td>
				</tr>
				<tr>
					<td>Tag:</td>
					<td>
						<select ng-model="selectedTag" required="true" class="form-control">
							<option ng-repeat="u in tags" value={{u.ref}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Issue Type:</td>
					<td>
						<select ng-model="userStory.utype" required="true" class="form-control">
							<option ng-repeat="u in utype" value="{{u}}">{{u}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Application:</td>
					<td>
						<input type="text" ng-model="userStory.app" size="30" class="form-control">
					</td>
				</tr>
				<tr>
					<td>Owner:</td>
					<td>
						<select ng-model="selectedOwner" ng-change='mr.dropdownConvert()' required="true" class="form-control">
							<option ng-repeat="u in user | orderBy: 'email' " value={{u.ref}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr ng-show="userStory.utype == 'Both end'">
					<td>Owner 2:</td>
					<td>
						<select ng-model="selectedOwner2" class="form-control">
							<option ng-repeat="u in user | orderBy: 'email' " value={{u.ref}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Priority:</td>
					<td>
						<select ng-model="selectedColor" required="true" class="form-control">
							<option ng-repeat="u in proty" value={{u.ref}}>{{u.ref}}</option>
						</select>
					</td>
				</tr>
					<td>Tester:</td>
					<td>
						<select ng-model="selectedTowner" required="true" class="form-control">
							<option ng-repeat="u in user | orderBy: 'email' " value={{u.ref}}>{{u.name}}</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Iteration:</td>
					<td>
						<select ng-model="selectedIter" required="true" class="form-control">
							<option ng-repeat="u in itert | myFilter:userStory.owner.project | orderBy: 'itert': true" value="{{u.ref}}">{{u.project}}-{{u.itert}}</option>
						</select>
					</td>
				</tr>
		</table>
			<input type="submit" value="Create" class="btn btn-primary btn-lg">
		</form>
	</div>
	<div class="container" ng-controller="myTextController as mt">
		<p class="h1">Create User Story Text</p>
		<form ng-submit="mt.create()" class="form-horizontal">
			<div class="input-group">
				<span class="input-group-text">User Story</span>
				<input type="text" ng-model="usID" required="true" class="form-control" aria-label="User Story" aria-describedby="User Story">
				<div class="input-group-append">
					<button class="btn btn-outline-primary" type="submit">Retrieve</button>
				</div>
			</div>
		</form>
		<div>
			<p class="text-justify">{{result}}</p>
		</div>
	</div>
</body>
</html>
